        <h1>Запись на аттестацию</h1>

        <div class="zapis">

            <form name="signame" actions="#" method="post">
                <div>
                    <label>Фамилия:</label>
                    <input required type="text" name="Фамилия" pattern="^[А-Яа-яЁё\s]+$">
                </div>
        
                <div>
                    <label>Имя:</label>
                    <input required type="text" name="Имя" pattern="^[А-Яа-яЁё\s]+$">
                </div>

                <div>
                    <label>Отчество:</label>
                    <input required type="text" name="Отчество" pattern="^[А-Яа-яЁё\s]+$">
                </div>

                <div>
                    <label>Дата рождения:</label>
                    <input type="date" name="Дата рождения">
                </div>

                <div>
                    <label>Номер телефона:</label>
                    <input type="tel" name="номер телефона" pattern="\+7\d{9}">
                </div>
        
                <div>
                    <label>Логин (email):</label>
                    <input required type="text" name="Логин">
                </div>
        
                <div>
                    <label>Пароль:</label>
                    <input required type="password" name="Пароль">
                </div>
        
                <div>
                    <label>Предмет:</label>
                    <select name="Предмет"> 
                        <option>Математика</option>
                        <option>Информатика</option>
                        <option>Физика</option>
                    </select>
                </div>
        
                <div>
                    <label>Время:</label>
                    <input required type="radio" name="Время" value="0" />12.00
                    <input required type="radio" name="Время" value="1" />13.00 <br>
                    <input required type="radio" name="Время" value="2" />14.00
                    <input required type="radio" name="Время" value="3" />15.00 <br>
                </div>
        
                <div>
                    <label>Форма контроля:</label> <br>
                    <input type="checkbox" name="Контроль" value="Тест"> Тест 
                    <input type="checkbox" name="Контроль" value="Собеседование"> Собеседование <br>
                    <input type="checkbox" name="Контроль" value="Доклад"> Доклад 
                    <input type="checkbox" name="Контроль" value="Контрольная работа"> Контрольная работа <br>
                </div>
                
                <div>
                    <textarea></textarea>
                </div>
                <input type="submit" name="signame" value="Записаться">
            </form>
        </div>
