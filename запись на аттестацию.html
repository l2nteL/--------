        <h1>Запись на аттестацию</h1>

        <div class="zapis">

            <form name="signame" actions="#" method="post">
                <div>
                    <label>Фамилия:</label>
                    <input type="text" name="Фамилия">
                </div>
        
                <div>
                    <label>Имя:</label>
                    <input type="text" name="Имя">
                </div>
        
                <div>
                    <label>Логин :</label>
                    <input type="text" name="Логин">
                </div>
        
                <div>
                    <label>Пароль:</label>
                    <input type="password" name="Пароль">
                </div>
        
                <div>
                    <label>Предмет:</label>
                    <select name="Предмет"> 
                        <option>Математика</option>
                        <option>Информатика</option>
                        <option>Физика</option>
                        <option>База данных</option>
                    </select>
                </div>
        
                <div>
                    <label>время:</label>
                    <input type="radio" name="Время" value="0" />12.00
                    <input type="radio" name="Время" value="1" />13.00
                    <input type="radio" name="Время" value="2" />14.00
                    <input type="radio" name="Время" value="3" />15.00
                </div>
        
                <div>
                    <label>Форма контроля</label>
                    <input type="checkbox" name="Контроль" value="Тест"> Тест
                    <input type="checkbox" name="Контроль" value="Собеседование"> Собеседование
                    <input type="checkbox" name="Контроль" value="Доклад"> Доклад
                    <input type="checkbox" name="Контроль" value="Контрольная работа"> Контрольная работа
                </div>
                
                <div>
                    <textarea></textarea>
                </div>
                <input type="submit" name="signame" value="Записаться">
            </form>
        </div>
